research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information in detail in a simplified form.
    Formatted as markdown without '```'
  agent: reporting_analyst
